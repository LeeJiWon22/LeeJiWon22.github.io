<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #000000;
  text-align: center;
  padding: 8px;
  
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>파이썬 3의 내장 자료형 요약</h2>

<table>
  <tr>
    <th>종류</th>
    <th>설명</th>
    <th>문법예</th>
  </tr>
  <tr>
    <td>int</td>
    <td>정수로서 크기는 무제한</td>
    <td>42</td>
  </tr>
  <tr>
    <td>float</td>
    <td>부동소수점 수 (시스템 정의 정밀도).</td>
    <td>3.14159265358979</td>
  </tr>
  <tr>
    <td>complex</td>
    <td>복소수. (실수와 허수)</td>
    <td>3+2.7j</td>
  </tr>
  <tr>
    <td>bool</td>
    <td>진리값. (불린)</td>
    <td>True, False</td>
  </tr>
  <tr>
    <td>str</td>
    <td>문자열: 일련의 유니코드 코드포인트.</td>
    <td>'Wikipedia'</td>
  </tr>
</table>

</body>
</html>
